<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#991b1b"/>
      <stop offset="100%" stop-color="#450a0a"/>
    </linearGradient>
    <linearGradient id="clawGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="#fbbf24" stroke-width="2"/>

  <!-- Scales of justice simplified -->
  <rect x="48" y="20" width="4" height="45" fill="#fbbf24"/>
  <rect x="25" y="28" width="50" height="4" rx="2" fill="#fbbf24"/>

  <!-- Left pan -->
  <ellipse cx="30" cy="50" rx="12" ry="5" fill="#fbbf24" opacity="0.8"/>
  <line x1="30" y1="32" x2="30" y2="45" stroke="#fbbf24" stroke-width="2"/>

  <!-- Right pan -->
  <ellipse cx="70" cy="50" rx="12" ry="5" fill="#fbbf24" opacity="0.8"/>
  <line x1="70" y1="32" x2="70" y2="45" stroke="#fbbf24" stroke-width="2"/>

  <!-- Base -->
  <path d="M35 65 Q50 60 65 65 L70 75 Q50 70 30 75 Z" fill="#fbbf24"/>

  <!-- Top ornament -->
  <circle cx="50" cy="18" r="5" fill="#fbbf24"/>

  <!-- Lobster claw marks (stylized) -->
  <path d="M15 75 Q25 70 35 78" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M85 75 Q75 70 65 78" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6"/>
</svg>
